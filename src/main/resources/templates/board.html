<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <link href="https://font.elice.io/css?family=Elice+DX+Neolli"
          rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        html, body {
            font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
    <title>커뮤니티</title>
</head>
<body>
<div class="container my-5">
    <a class="link link-offset-1 link-offset-2-hover text-sm fs-6 mb-2 d-block"
       style="transition: all 0.1s ease-in-out"
       th:href="@{/main}">&larr; 메인으로 돌아가기</a>
    <div class="header mb-5">
        <h1 class="text-center">커뮤니티</h1>
    </div>
    <div class="d-flex w-100 justify-content-between mb-3">
        <form th:action="@{/boards/{id}(id=${board?.id})}" method="get">
            <div class="input-group">
                <input class="form-control" name="keyword" placeholder="키워드 검색" th:value="${keyword}"/>
                <button class="btn btn-primary lh-1 p-0 px-2" type="submit">
                    <span class="material-symbols-outlined"> search </span>
                </button>
            </div>
        </form>
        <a th:href="@{/board/write(id=${board?.id})}" class="btn btn-primary">게시판 추가</a>
    </div>
    <div class="list-group position-relative mb-3">
        <a class="board-item list-group-item p-3 list-group-item-action"
           th:unless="${postPage?.isEmpty()}"
           th:each="board : ${postPage}"
           th:href="@{/board/view/{id}(id=${board?.id})}">
            <h4 class="fw-bold mb-1" th:text="${board?.title}">게시판 제목</h4>
            <small class="text-secondary" th:text="${board?.createdAt}">게시판 생성일</small>
        </a>
        <span th:if="${postPage?.isEmpty()}"
              class="text-center"
              th:text="${keyword != null ? '`' + keyword + '` 키워드에 해당하는 게시글이 없습니다.' : '올라온 게시글이 없습니다.'}"></span>
    </div>
</div>

<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
