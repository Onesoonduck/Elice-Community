<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

</head>
<style>

    .layout div {
        margin-top: 30px;
        text-align: center;
        white-space: nowrap;
    }

    .layout h3 {
        margin: auto 0;
        white-space: nowrap;
    }

    .layout tr {
        width: 100%;
        white-space: nowrap;
        margin: 0 100px;
    }

    .tbody td {
        text-align: center;
    }

    .underline {
        height: 90px;
        border-bottom: 1px solid lightgray;
        margin-bottom: -28px;
    }

    .header {
        display: flex;
        margin: 0 auto;
        height: 40px;
    }

    .header button {
        border: none;
        background-color: white;
        margin: 0 auto;
        font-size: 35px;
        color: #CAAED7;
        font-family: "Black Han Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    .signupPage {
        position: absolute;
        left: 50%;
        top: 65%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
        margin: 0px;
        padding: 100px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
    }

    .signupPage h2 {
        color: #CAAED7;
    }

    .signupPage input {
        border: none;
        border-bottom: 1px solid #CFCFCF;
        text-align: left;
    }

    .signupPage label {
        color: #CFCFCF;
        text-align: left;
    }

    .signupPage input {
        height: 32px;
        width: 250px;
    }

    .pwbutton button {
        width: 250px;
        height: 50px;
        left: 725px;
        top: 875px;
        background-color: #CAAED7;
        color: white;
        border-radius: 8px;
        border: white solid 1px;
        font-size: 20px;
    }

</style>

<body>

<div class="layout">

    <div>
        <img class="logo" src="/logo.png" alt="로고">
        <h3>최고의 개발 문화가 깃든 공간</h3>
        <h3>엘리스Lab에서 함께 공부하고 성장해요</h3>
        <h3>"Classrooms For Everyone!"</h3>
    </div>

    <div class="underline">
        <div class="header">
            <button>HOME</button>
            <button>공지사항</button>
            <button>예약</button>
            <button><a th:href="@{/boards}">커뮤니티</a></button>
        </div>
    </div>

    <form th:action="@{/users/signup}" th:object="${userDTO}" method="post">
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control">
            <div th:if="${#fields.hasErrors('loginId')}" class="alert alert-danger">
                <span th:each="error : ${#fields.errors('loginId')}" th:text="${error}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">이름</label>
            <input type="text" id="username" th:field="*{username}" class="form-control">
            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">
                <span th:each="error : ${#fields.errors('username')}" th:text="${error}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" th:field="*{password1}" class="form-control">
            <div th:if="${#fields.hasErrors('password1')}" class="alert alert-danger">
                <span th:each="error : ${#fields.errors('password1')}" th:text="${error}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}" class="form-control">
            <div th:if="${#fields.hasErrors('password2')}" class="alert alert-danger">
                <span th:each="error : ${#fields.errors('password2')}" th:text="${error}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>


</div>



</body>
</html>
