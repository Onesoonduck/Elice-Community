<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board?.title}">엘리스랩 예약 커뮤니티</title>
</head>
<style>
    /* 스타일은 생략하겠습니다. 필요한 경우 추가하세요. */
</style>

<body>

<div class="layout">
    <div class="back">
        <a th:href="@{/board}">커뮤니티로 돌아가기</a>
    </div>
    <div class="title">
        <h1 th:text="${board?.title}">엘리스랩 커뮤니티</h1>
    </div>

    <div class="post-list">
        <!-- 게시물 목록 -->
        <ul th:if="${not #lists.isEmpty(postPage.content)}" class="post-items">
            <li th:each="post : ${postPage.content}" class="post-item">
                <h2 th:text="${post.title}">제목 없음</h2>
                <p>작성자: <span th:text="${post.writer}">작성자 미상</span></p>
                <p>작성일: <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">알 수 없음</span></p>
            </li>
        </ul>
        <p th:if="${#lists.isEmpty(postPage.content)}">게시물이 없습니다.</p>

        <!-- 페이징 -->
        <div class="paging">
            <span th:if="${postPage.totalPages > 1}">페이지:</span>
            <span th:each="page,iterStat : ${postPage}" class="page-item">
                <a th:href="@{/board/list/{id}(id=${board.id},page=${iterStat.index})}" th:text="${iterStat.index + 1}"
                   th:classappend="${iterStat.index eq postPage.number} ? 'active'">1</a>
            </span>
        </div>
    </div>

    <!-- 검색 -->
    <form th:action="@{/board/list/{id}(id=${board.id})}" method="get" class="search">
        <input type="text" name="keyword" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>

    <!-- 게시물 생성 버튼 -->
    <div class="create-button">
        <a href="/post/write">게시물 생성</a>
    </div>
</div>

</body>
</html>
